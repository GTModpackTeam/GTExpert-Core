name: Auto Build CoreMod
on:
  push:
    branches:
      - 'dev'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set the version(Set Asia/Tokyo date)
        run: |
          COREVERSION=$(date -d "9 hours" "+%Y%m%d%H%M")
          sed -i -e "s/COREVERSION/${COREVERSION}/g" ./gradle.properties

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: zulu
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build --no-daemon
          generate-job-summary: true

      - name: Upload Jars
        uses: actions/upload-artifact@v3
        with:
          name: GTExpert-Core
          path: build/libs/*.jar
