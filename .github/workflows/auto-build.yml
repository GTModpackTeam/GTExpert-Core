name: Auto Build CoreMod
on:
  push:
    branches:
      - 'dev'
      - 'preview'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-pr-+[0-9]' # any semver tag, e.g. v1.2.3-pr-4
  workflow_call:
    inputs:
      timeout:
        description: 'Timeout for runServer (seconds)'
        required: false
        default: 90
        type: number

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write # needed to create GitHub releases

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 8 and 17
        uses: actions/setup-java@v3
        with:
          cache: gradle
          distribution: zulu
          java-version: |
            8
            17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Compile the mod
        uses: gradle/gradle-build-action@v2
        with:
          arguments: '--scan --build-cache --info --stacktrace assemble'
          generate-job-summary: false

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: '--scan --build-cache --info --stacktrace build'
          generate-job-summary: true

      - name: Run server for ${{ inputs.timeout }} seconds
        run: |
          mkdir -p run
          echo "eula=true" > run/eula.txt
          echo "stop" > run/stop.txt
          timeout ${{ inputs.timeout }} ./gradlew --build-cache --info --stacktrace runServer 2>&1 < run/stop.txt | tee -a server.log || true

      - name: Upload Jars
        uses: actions/upload-artifact@v3
        with:
          name: GTExpert-Core
          path: build/libs/*.jar
