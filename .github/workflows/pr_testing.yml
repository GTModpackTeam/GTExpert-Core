# Runs tests and other checks on Pull Requests
name: PR Testing

on:
  pull_request:
    branches:
      - dev
  workflow_call:
    inputs:
      timeout:
        description: 'Timeout for runServer (seconds)'
        required: false
        default: 90
        type: number
      client-only:
        description: 'Do not execute runServer'
        required: false
        default: false
        type: boolean

# if a second commit is pushed quickly after the first, cancel the first one's build
concurrency:
  group: pr-testing-${{github.head_ref}}
  cancel-in-progress: true

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Run Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: 'test --scan --build-cache --no-daemon' # disable daemon since only one gradle operation will happen
          generate-job-summary: false
          gradle-home-cache-includes: |
            caches
            jdks
            notifications
            wrapper

      - name: Run server for ${{ inputs.timeout }} seconds
        if: ${{ !inputs.client-only }}
        run: |
          mkdir -p run
          echo "eula=true" > run/eula.txt
          echo "stop" > run/stop.txt
          timeout ${{ inputs.timeout }} ./gradlew --build-cache --info --stacktrace runServer 2>&1 < run/stop.txt | tee -a server.log || true

  Formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Run Spotless
        uses: gradle/gradle-build-action@v2
        with:
          arguments: 'spotlessCheck --build-cache'
          gradle-home-cache-includes: |
            caches
            jdks
            notifications
            wrapper
