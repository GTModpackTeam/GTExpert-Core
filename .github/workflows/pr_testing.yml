# Runs tests and other checks on Pull Requests
name: PR Testing

permissions:
  contents: write

on:
  pull_request:
    branches:
      - dev
      - preview

# if a second commit is pushed quickly after the first, cancel the first one's build
concurrency:
  group: pr-testing-${{github.head_ref}}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 8 and 17
        uses: actions/setup-java@v3
        with:
          cache: gradle
          distribution: zulu
          java-version: |
            8
            17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile the mod
        uses: gradle/gradle-build-action@v2
        with:
          arguments: '--scan --build-cache --info --no-daemon --stacktrace assemble'
          generate-job-summary: false
          gradle-home-cache-includes: |
            caches
            jdks
            notifications
            wrapper

      - name: Run Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: '--scan --build-cache --info --no-daemon --stacktrace test'
          generate-job-summary: true
          gradle-home-cache-includes: |
            caches
            jdks
            notifications
            wrapper

      - name: Run Spotless
        uses: gradle/gradle-build-action@v2
        with:
          arguments: '--build-cache --info --no-daemon --stacktrace spotlessCheck'
          generate-job-summary: false
          gradle-home-cache-includes: |
            caches
            jdks
            notifications
            wrapper

      - name: Run server for 120 seconds
        run: |
          mkdir -p run
          echo "eula=true" > run/eula.txt
          echo "stop" > run/stop.txt
          timeout 120 ./gradlew --build-cache --info --stacktrace runServer 2>&1 < run/stop.txt | tee -a server.log || true

      - name: Test no errors reported during server run
        run: |
          chmod +x ./scripts/test_no_error_reports
          ./scripts/test_no_error_reports

      - name: Upload Jars
        uses: actions/upload-artifact@v3
        with:
          name: GTExpert-Core
          path: build/libs/*.jar
